<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" th:href="@{/css/styleAdminPage.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
	#root {
		width: 1000px;	
		 margin: 20px 200px 200px;
		}
</style>
<body>
<div class="container-fluid bg-white text-primary d-flex justify-content-between align-items-center">
  <div>
  	 <img th:src="@{img/logo.jpg}" >
  	<p class="">Welcome ${username}</p>
  </div>
  <h2 class="">LOHA Studio Service Management System</h2>
  <button class="btn btn-primary" type="button">LogOut</button>
</div>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Products Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Users Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Orders Manage</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<div id="root">
	<div class="container">
            <div id="editProductModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form action="edit" method="post">
                            <div class="modal-header">						
                                <h4 class="modal-title">Edit Product</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">					
                            <div class="form-group">
                                <label>ID</label>
                                <input name="id" id="id" type="text" class="form-control" th:value="${id}" readonly>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" id="name" type="text" class="form-control" th:value="${product.name}" required>
                            </div>
                            <div class="form-group">
                                <label>Image 1</label>
                                <input name="imageOne" id="imageOne" type="text" class="form-control" th:value="${product.imageOne}" required>
                            </div>
                            <div class="form-group">
                                <label>Image 2</label>
                                <input name="imageTwo" id="imageTwo" type="text" class="form-control" th:value="${product.imageTwo}" required>
                            </div>
                            <div class="form-group">
                                <label>Image 3</label>
                                <input name="imageThree" id="imageThree" type="text" class="form-control" th:value="${product.imageThree}" required>
                            </div>
                            <div class="form-group">
                                <label>Image 4</label>
                                <input name="imageFour" id="imageFour" type="text" class="form-control" th:value="${product.imageFour}" required>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input name="price" id="price" type="number" class="form-control" th:value="${product.price}" required>
                            </div>          
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" id="description" class="form-control" th:utext="${product.description}" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                               <select name="category" id="category" class="form-select" aria-label="Default select example" >
                                   <div th:each="types, state : ${listT}">
                                   	<option th:utext="${types.type}"></option>
                                   </div>
                                </select>
                            </div>

                        </div>
                            <div class="modal-footer">
                                <input onclick="editProduct()" class="btn btn-success" value="Edit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
 </div>
                
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{js/admin.js}"></script>

</body>
</html>
