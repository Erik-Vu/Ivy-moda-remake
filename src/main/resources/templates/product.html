<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" th:href="@{/css/styleAdminPage.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>
<body>
<div class="container-fluid bg-white text-primary d-flex justify-content-between align-items-center">
  <div>
  	 <img th:src="@{img/logo.jpg}" >
  	<p class="">Welcome ${username}</p>
  </div>
  <h2 class="">LOHA Studio Service Management System</h2>
  <button class="btn btn-primary" type="button">LogOut</button>
</div>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="">Products Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Users Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Orders Manage</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<div id="root">
	<div class="container">
          <div class="table-wrapper">
              <div class="table-title">
                  <div class="row">
                      <div class="col-sm-6">
                          <h2>Manage <b>Product</b></h2>
                      </div>
                      <div class="col-sm-6 input-group">
                      		<input class="form-control me-3" type="text" placeholder="Search" id="keyword" name="keyword">
                      		<button class="btn btn-warning" type="button" onclick="searchProduct()">Search</button>
                      		<button type="button" class="btn btn-success" onclick="reset()">
						    Reset
						  </button>
                           <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
						    Add Product
						  </button>
						  <button type="button" class="btn btn-danger" onclick="deleteProduct()">
						    Delete
						  </button>
						  
                      </div>
                  </div>
              </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        	<th>
	                        	<div class="form-check">
	                                <input class="form-check-input" type="checkbox" value="" id="checkAll">
									  <label class="form-check-label" for="flexCheckChecked">
									    All
									  </label>
								</div>
                            </th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr class="table-info" th:each="product, state : ${listP}">
						      <td>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" id="checkItem" name="checkbox" th:value="${product.id}">
                                        <label for="checkbox1"></label>
                                    </span>
                                </td>
						      <th scope="row" th:utext="${product.id}"></th>
						      <td th:utext="${product.name}"></td>
						      <td th:utext="${product.type}"></td>
						      <td th:utext="${product.price}"></td>
						      <td th:utext="${product.create_at}"></td>
						      <td>
                                <a class="edit" data-bs-toggle="modal" data-bs-target="#imageModal" th:attr="onclick=|viewImages(${product.id})|"><i class="material-icons" data-toggle="tooltip" title="View Images">image</i></a>
                                <a th:href="@{'/edit?pid=' + ${product.id}}"  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
		                      </td>
  						</tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" type="button" onclick="prePage()">Previous Page</button>
                <button class="btn btn-primary" type="button" onclick="nextPage()">Next Page</button>
                </div>
                </div>
                
    <div class="modal fadein" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <form action="addproduct" method="post">
                        <div class="modal-header">						
                            <h4 class="modal-title">Add Product</h4>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Name</label>
                                <input name="name" id="name" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Main Image</label>
                                <input name="mainImage" id="mainImage" type="file" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Images</label>
                                <input name="image[]" id="images" type="file" multiple="multiple" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input name="price" id="price" type="number" class="form-control" required>
                            </div>          
                            <div class="form-group">
                                <label>Category</label>
                               <select name="type" id="type" class="form-select" aria-label="Default select example" >
                                   <div th:each="types, state : ${listT}">
                                   	<option th:utext="${types.type}"></option>
                                   </div>
                                </select>
                            </div>
							<div class="form-group">
                                <label>Description</label>
                                <textarea name="content" id="editor" class="form-control" cols="80" rows="20"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
                            <input onclick="sendProduct()" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- w-100 class so that header
                div covers 100% width of parent div -->
                    <h5 class="modal-title w-100"
                        id="exampleModalLabel">
                        View Images
                    </h5>
                   <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <!--Modal body with image-->
                <div class="modal-body">
                    <div id="images"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{js/admin.js}"></script>
<script>
var page = "[[${pageNumber}]]";

function nextPage() {
	page++;
	$.ajax({
        url : "/page",
        type : "post",
        dataType:"text",
        data : {
        page : page
         },
         success : function (data){
         $('body').html(data);
         }
     });
}

function prePage() {
	page--;
	$.ajax({
        url : "/page",
        type : "post",
        dataType:"text",
        data : {
        page : page
         },
         success : function (data){
         $('body').html(data);
         }
     });
}


</script>

</body>
</html>
